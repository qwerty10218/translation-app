<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>詮語翻譯</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=PyrI7GCv8LCv&format=png&color=000000" type="image/png">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>詮語翻譯</h1>
            <div class="header-controls">
                <button id="themeToggle" class="icon-button" title="切換主題">🌓</button>
            </div>
        </header>

        <!-- 主要功能標籤頁 -->
        <div class="tabs">
            <button class="tab-button active" data-tab="normalTab">一般翻譯</button>
            <button class="tab-button" data-tab="specialTab">特殊翻譯</button>
            <button class="tab-button" data-tab="historyTab">翻譯歷史</button>
        </div>

        <!-- 一般翻譯區 -->
        <div id="normalTab" class="tab-content active">
            <div class="translation-panel">
                <!-- 語言選擇區 -->
                <div class="language-control-panel">
                    <div class="language-selectors">
                        <div class="select-wrapper">
                            <label for="sourceLang">從：</label>
                            <select id="sourceLang" class="language-select">
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                                <option value="ja">日文</option>
                                <option value="ko">韓文</option>
                            </select>
                        </div>
                        <button id="swapLang" class="icon-button swap-button" title="交換語言">⇄</button>
                        <div class="select-wrapper">
                            <label for="targetLang">到：</label>
                            <select id="targetLang" class="language-select">
                                <option value="en">英文</option>
                                <option value="zh">中文</option>
                                <option value="ja">日文</option>
                                <option value="ko">韓文</option>
                            </select>
                        </div>
                    </div>

                    <div class="model-selection">
                        <label for="modelSelect">翻譯模型：</label>
                        <select id="modelSelect">
                            <option value="horde">AI Horde (免費)</option>
                            <option value="libre">LibreTranslate (免費)</option>
                            <option value="lingva">Lingva (免費)</option>
                        </select>
                    </div>
                </div>

                <!-- 輸入區域 -->
                <div class="input-panel">
                    <textarea id="inputText" placeholder="輸入要翻譯的文字..." class="translation-textarea"></textarea>
                    <div class="character-count">0/5000</div>
                </div>

                <!-- 翻譯按鈕區 -->
                <div class="action-panel">
                    <button id="translateButton" class="primary-button" disabled>
                        <span class="button-icon">🔄</span>
                        <span class="button-text">翻譯</span>
                    </button>
                </div>

                <!-- 結果區域 -->
                <div class="output-panel">
                    <div id="result" class="translation-result"></div>
                    <div class="output-controls">
                        <button id="copyBtn" class="icon-button" title="複製">📄</button>
                        <button id="clearOutputBtn" class="icon-button" title="清除">🗑️</button>
                    </div>
                </div>

                <!-- 進度提示 -->
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                    <div class="progress-text">翻譯中...</div>
                </div>
            </div>
        </div>

        <!-- 特殊翻譯區 -->
        <div id="specialTab" class="tab-content">
            <div class="translation-panel">
                <div class="warning-banner">
                    ⚠️ 特殊內容翻譯區 - 無內容限制
                </div>
                
                <div class="language-control-panel">
                    <div class="language-selectors">
                        <div class="select-wrapper">
                            <label for="specialSourceLang">從：</label>
                            <select id="specialSourceLang" class="language-select">
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                                <option value="ja">日文</option>
                            </select>
                        </div>
                        <button id="specialSwapLang" class="icon-button swap-button" title="交換語言">⇄</button>
                        <div class="select-wrapper">
                            <label for="specialTargetLang">到：</label>
                            <select id="specialTargetLang" class="language-select">
                                <option value="en">英文</option>
                                <option value="zh">中文</option>
                                <option value="ja">日文</option>
                            </select>
                        </div>
                    </div>

                    <div class="model-selection">
                        <label for="specialModelSelect">翻譯模型：</label>
                        <select id="specialModelSelect">
                            <option value="horde">Stable Horde (無限制)</option>
                            <option value="kobold">KoboldAI (本地)</option>
                        </select>
                    </div>

                    <div class="content-type-selection">
                        <label>內容類型：</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="adultContent" checked>
                                成人內容
                            </label>
                            <label>
                                <input type="checkbox" id="violenceContent" checked>
                                暴力內容
                            </label>
                            <label>
                                <input type="checkbox" id="slangContent" checked>
                                俚語/粗話
                            </label>
                        </div>
                    </div>
                </div>

                <div class="input-panel">
                    <textarea id="specialInputText" placeholder="輸入要翻譯的特殊文字..." class="translation-textarea"></textarea>
                    <div class="character-count">0/5000</div>
                </div>

                <div class="action-panel">
                    <button id="specialTranslateButton" class="primary-button" disabled>
                        <span class="button-icon">🔄</span>
                        <span class="button-text">翻譯</span>
                    </button>
                </div>

                <div class="output-panel">
                    <div id="specialResult" class="translation-result"></div>
                    <div class="output-controls">
                        <button id="specialCopyBtn" class="icon-button" title="複製">📄</button>
                        <button id="specialClearOutputBtn" class="icon-button" title="清除">🗑️</button>
                    </div>
                </div>

                <div class="progress-container">
                    <div id="specialProgressBar" class="progress-bar"></div>
                    <div class="progress-text">翻譯中...</div>
                </div>
            </div>
        </div>

        <!-- 翻譯歷史區 -->
        <div id="historyTab" class="tab-content">
            <div class="history-container">
                <div class="history-controls">
                    <button id="clearHistoryBtn" class="control-button">清除歷史</button>
                    <button id="exportHistoryBtn" class="control-button">匯出歷史</button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
