<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>詮語翻譯</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=PyrI7GCv8LCv&format=png&color=000000" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0"></script>
</head>
<body>
    <div class="container">
        <h1>詮語翻譯</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="textTab">文本翻譯</button>
            <button class="tab-button" data-tab="imageTab">圖片翻譯</button>
        </div>
        
        <div id="textTab" class="tab-content active">
            <textarea id="inputText" placeholder="輸入要翻譯的文字..."></textarea>
            <button id="translateButton" class="button">翻譯</button>
            <div id="result" class="result-box"></div>
        </div>
        
        <div id="imageTab" class="tab-content">
            <input type="file" id="imageInput" accept="image/*">
            <div class="image-drop-area" id="imageDropArea">拖放圖片或點擊上傳</div>
            <canvas id="imageCanvas"></canvas>
            <button id="extractTextButton" class="button">擷取文字</button>
            <button id="translateExtractedButton" class="button" disabled>翻譯</button>
            <div id="extractedText" class="result-box"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
