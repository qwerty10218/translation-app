<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詮語翻譯</title>
    <link rel="stylesheet" href="style.css">
    <!-- 新增必要依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/jschardet@2.2.1/dist/jschardet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.8/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.2.146/build/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>詮語翻譯</h1>
        
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".txt,.docx,.pdf">
            <p class="file-info">支持格式：txt/docx/pdf（最大 50KB）</p>
        </div>

        <div class="controls-grid">
            <select id="sourceLang">
                <option value="日文">日文</option>
                <option value="英文">英文</option>
                <option value="中文">中文</option>
            </select>
            <select id="targetLang">
                <option value="中文">中文</option>
                <option value="英文">英文</option>
                <option value="日文">日文</option>
            </select>
            <button id="swapLang">↔️</button>
        </div>

        <select id="tone">
            <option value="自然口語">自然口語</option>
            <option value="正式文書">正式文書</option>
        </select>

        <textarea id="inputText" placeholder="輸入要翻譯的文字..."></textarea>
        <button id="translateButton">翻譯</button>
        <button id="downloadButton" disabled>下載結果</button>
        
        <div class="status-indicator">
            <div class="loader" id="loader"></div>
            <div id="statusText"></div>
        </div>

        <div class="result-box" id="result"></div>
        <div class="error-box" id="error"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
